{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="display-6 text-center fw-bold">Añadir Usuarios</h1>

                <form action="{% url 'new_user' %}" method="post" class="card card-body bg-secondary">
                    {% csrf_token %}
            
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Ingresa tu nombre" class="form-control mb-2">
            
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" name="email" placeholder="Ingresa tu correo electrónico" class="form-control mb-2">
            
                    <label for="telefono">Número Telefónico:</label>
                    <input type="number" name="telefono" placeholder="Ingresa tu celular" class="form-control mb-2">
            
                    <label for="cedula">Número de Cédula:</label>
                    <input type="number" name="cedula" placeholder="Ingresa tu cédula" class="form-control mb-2">
            
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" placeholder="Ingresa tu contraseña" class="form-control mb-2">
            
                    <button class="btn btn-success">Añadir Usuario</button>
            
                </form>
                
            </div>
        </div>
    </div>

</body>
</html>
